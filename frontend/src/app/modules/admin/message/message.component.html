<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th>number</th>
    <th>Name</th>
    <th>message</th>
    <th>Remove</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let temp of messagedataset; index as num">
    <td>{{num+1}}</td>
    <td>{{temp.name}}</td>
    <td>{{temp.message}}</td>
    <td><button class="btn btn-danger" (click)="delete(temp.name, temp.message)"> remove </button></td>
  </tr>
  </tbody>
</table>
