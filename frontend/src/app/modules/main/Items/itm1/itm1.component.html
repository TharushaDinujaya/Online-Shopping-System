<div class="main-itm-div">
  <div class="itm-left">
    <img src="../../../../../assets/item-images/{{code}}.jpg" alt="" class="itm-img">
  </div>
  <div class="itm-right">
    <h1>
      {{itemname}}
    </h1>

    <br>

    <ul>
      <li>
        {{des1}}
      </li>
      <li>
        {{des2}}
      </li>
      <li>
        {{des3}}
      </li>
    </ul>

    <br>
    <div class="price-div">
      <h3>
        Price :
      </h3>
      <h3>
        {{price}}
      </h3>
    </div>
    <div class="unit-div">
      <h3>
        Available Units :
      </h3>
      <h3>
        {{stock}}
      </h3>
    </div>

    <hr>

    <div class="btn-div">
      <button type="button" class="btn btn-primary btn-buy" routerLink="/main/order/{{code}}">Buy</button>
      <button type="button" class="btn btn-secondary btn-cancel">Cancel</button>
    </div>

    <br>
    <hr>

    <div class="btn-div">
      <button type="button" class="btn btn-light btn-home" routerLink="/main">Home</button>
    </div>

  </div>
</div>
